<div class="form-group">
    <label>{{type.name}} <span ng-show="type.required">*</span></label>
    <multiple-select name="{{type.tableRef}}" required ng-model="formData[type.tableRef]" ng-name="name[type.tableRef]" url="{{type.url}}"
        api="{{type.searchApi}}"></multiple-select>
    <div class="error-msg" ng-show="detailForm[type.tableRef].$invalid">Please Select {{type.name}}</div>
</div>
