<div class="container ">
   <figure class="m1 figure922">
      <img class="img-responsive doneLoading" ng-src="{{Banner.banner | serverimage}}">
   </figure>
</div>
<div class="container">
   <div class="row">
      <div class="col-md-12 pd50 activi">
         <div class="category">
            <div class="row">
               <div class="col-md-12 paddactiv">
                  <form>
                     <div class="form-group select-main  display-inline">
                       <select ng-options="option.name for option in myDropdown"
                               ng-model="selectedItem"
                               ng-change="changeDestination(selectedItem._id)">
                       </select>
                        <!-- <select class="form-control" >
                           <option ng-selected="true" value="">Destination</option>
                           <option value="" ng-repeat="data in myDropdown" ng-click="changeDestination(data._id)">{{data.name}}
                           </option>
                        </select> -->

                     </div>


                  </form>
               </div>
            </div>
            <div ng-repeat="n in activityLoop">
               <div class="row">
                  <div class="col-md-4 col-sm-4 col-xs-12 padd15px " ng-if="activityLand.smallImage[n]" ng-repeat="smallImg in  activityLand.smallImage[n]">
                     <div class="flipDiv">
                        <figure>
                           <div class="front">
                              <img ng-src="{{smallImg.image1 |serverimage}}" alt="" class="img-responsive">
                              <div class="cart-sec">
                                 <img src="frontend/img/cart.png" alt="" class="img-responsive">
                              </div>
                              <div class="shadow-up"></div>
                              <div class="shadow-down"></div>
                              <div class="event-name">
                                 <span>{{smallImg.name}}</span>
                              </div>
                           </div>
                           <figcaption>
                              <div class="cart-sec">
                                 <img src="frontend/img/cart.png" alt="" class="img-responsive">
                              </div>
                              <div ng-bind-html="smallImg.description"></div>
                              <!-- <h2>This is a cool title!</h2>
                              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nost.</p> -->
                           </figcaption>
                        </figure>
                     </div>
                  </div>

               </div>
               <div class="row">
                  <div class="col-md-12  col-sm-12 col-xs-12 padd15px padd30px" ng-if="activityLand.bigImage[n]">
                     <div class="flipDiv">
                        <figure>
                           <div class="front">
                              <img ng-src="{{activityLand.bigImage[n].image2 | serverimage}}" alt="" class="img-responsive">
                              <div class="cart-sec">
                                 <img src="frontend/img/cart.png" alt="" class="img-responsive">
                              </div>
                              <div class="shadow-up"></div>
                              <div class="shadow-down"></div>
                              <div class="event-name">
                                 <span>{{activityLand.bigImage[n].name}}</span>
                              </div>
                           </div>
                           <figcaption>
                              <div class="cart-sec">
                                 <img src="frontend/img/cart.png" alt="" class="img-responsive">
                              </div>
                              <div ng-bind-html="activityLand.bigImage[n].description"></div>
                           </figcaption>
                        </figure>
                     </div>
                  </div>
               </div>
            </div>
            <div ng-if="changeDestData==0"><h1><center>No data Found</center></h1></div>

            <div class="load-more text-center" ng-hide="changeDestData==0 || (!viewLess && !viewMore)">
               <div class="over-layer pdt30 pdb30">
                  <div class="button-holder">
                     <button class="ext-detail" ng-click="loadMoreActivities()" ng-if="viewMore">View More</button>
                     <button class="ext-detail" ng-if="viewLess && !viewMore" ng-click="loadLessActivities()">View Less</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

<div class="eupt">
   <div class="container">
      <div class="row">
         <form name="myForm">
            <div class="col-md-4 col-sm-4 col-xs-12 ge">GET EMAIL UPDATE</div>
            <div class="col-md-5 col-sm-4 col-xs-12 ie">
               <input type="text" placeholder="Your email address" class="form-control" name="email" ng-modal="email.myForm" required>
               <p class="error" ng-show="myForm.email.$error.required && myForm.email.$dirty">Email is required</p>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-12 es">
               <button type="submit">SUBSCRIBE</button>
            </div>
         </form>
      </div>
   </div>
</div>
