<!-- START BANNER -->
<div class="container ">
    <figure class="m1 figure922">
        <img class="img-responsive doneLoading" ng-src="{{Banner.banner | serverimage}}">
    </figure>
</div>
<!--END BANNER -->

<!-- START  ACTIVITY -->
<div class="container">
    <div class="row">
        <div class="col-md-12 pd50 activi">
            <div class="category">
                <!-- START DROP DOWN -->
                <div class="row">
                    <div class="col-md-12 paddactiv">
                        <form>
                            <div class="form-group select-main  display-inline">
                                <select class="bluecol form-control" ng-options="option.name for option in myDropdown" ng-model="selectedItem" ng-change="changeDestination(selectedItem._id)">
                                    <option value="">Select All</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- END DROP DOWN -->
                <div ng-repeat="n in activityLoop" ng-if="showBttn.length!=0">
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-xs-12 padd15px " ng-if="activityLand.smallImage[n]" ng-repeat="smallImg in  activityLand.smallImage[n]">
                            <div class="flipDiv">
                                <figure>
                                    <div class="front">
                                        <img ng-src="{{smallImg.image1 |serverimage:544:545}}" alt="" class="img-responsive">
                                        <div class="cart-sec">
                                            <button class="cart uppercase" ng-click="addTocartOnActivityPage(smallImg._id,smallImg.typeCart);">
                                              <i  ng-if="!isInWishlistActivityPage(smallImg._id)"><img src="frontend/img/cartremove.png" class="cartsi img-responsive" ></i>
                                              <i  ng-if="isInWishlistActivityPage(smallImg._id)"><img src="frontend/img/cartadd.png" class="cartsi img-responsive"></i>
                                          </button>
                                        </div>
                                        <div class="shadow-down"></div>
                                        <div class="event-name">
                                            <span>{{smallImg.name}}</span>
                                        </div>
                                    </div>
                                    <figcaption>
                                        <div class="cart-sec">
                                            <button class="cart uppercase" ng-click="addTocartOnActivityPage(smallImg._id,smallImg.typeCart);">
                                                <i  ng-if="!isInWishlistActivityPage(smallImg._id)"><img src="frontend/img/cartremove.png" class="cartsi img-responsive" ></i>
                                                <i  ng-if="isInWishlistActivityPage(smallImg._id)"><img src="frontend/img/cartadd.png" class="cartsi img-responsive"></i>
                                            </button>
                                        </div>
                                        <div ng-if="!addedSuccess" class="descrip" ng-bind-html="smallImg.description | shorten :150"></div>
                                        <div ng-if="addedSuccess" class="descrip">Added Successfully into Cart.</div>
                                    </figcaption>
                                </figure>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12  col-sm-12 col-xs-12 padd15px padd30px" ng-if="activityLand.bigImage[n]">
                            <div class="flipDiv">
                                <figure>
                                    <div class="front">
                                        <img ng-src="{{activityLand.bigImage[n].image2 |serverimage}}" alt="" class="img-responsive">
                                        <div class="cart-sec">
                                            <button class="cart uppercase" ng-click="addTocartOnActivityPage(activityLand.bigImage[n]._id,activityLand.bigImage[n].typeCart);">
                                                <i   ng-if="!isInWishlistActivityPage(activityLand.bigImage[n]._id)"><img src="frontend/img/cartremove.png" class="cartsi img-responsive" ></i>
                                                <i  ng-if="isInWishlistActivityPage(activityLand.bigImage[n]._id)"><img src="frontend/img/cartadd.png" class="cartsi img-responsive"></i>
                                            </button>
                                        </div>
                                        <div class="shadow-down"></div>
                                        <div class="event-name">
                                            <span>{{activityLand.bigImage[n].name}}</span>
                                        </div>
                                    </div>
                                    <figcaption>
                                      <div class="cart-sec">
                                          <button class="cart uppercase" ng-click="addTocartOnActivityPage(activityLand.bigImage[n]._id,activityLand.bigImage[n].typeCart);">
                                              <i   ng-if="!isInWishlistActivityPage(activityLand.bigImage[n]._id)"><img src="frontend/img/cartremove.png" class="cartsi img-responsive" ></i>
                                              <i  ng-if="isInWishlistActivityPage(activityLand.bigImage[n]._id)"><img src="frontend/img/cartadd.png" class="cartsi img-responsive"></i>
                                          </button>
                                      </div>
                                        <div ng-if="!addedSuccess" class="descrip" ng-bind-html="activityLand.bigImage[n].description"></div>
                                        <div ng-if="addedSuccess" class="descrip">Added Successfully into Cart.</div>
                                    </figcaption>
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ERROR BOX -->
                <div ng-if="showBttn.length==0">
                    <h1><center>No data Found</center></h1>
                </div>
                <!-- START VIEW MORE BUTTON -->
                <div class="load-more text-center" ng-hide="showBttn.length==0">
                    <div class="over-layer pdt30 pdb30">
                        <div class="button-holder">
                            <button class="ext-detail" ng-click="loadMoreActivities()" ng-if="viewMore">View More</button>
                            <button class="ext-detail" ng-if="viewLess && !viewMore && saveDestId ==undefined" ng-click="loadLessActivities()">View Less</button>
                            <button class="ext-detail" ng-if="viewLess && !viewMore && saveDestId !=undefined" ng-click="changeDestination(saveDestId);">View Less</button>
                        </div>
                    </div>
                </div>
                <!-- END MORE BUTTON  -->
            </div>
        </div>
    </div>
</div>
<!-- END ACTIVITY -->
