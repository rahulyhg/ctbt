                          <a><i ng-click="mycart = !mycart" ng-class="{ active: mycart }" class="fa fa-shopping-cart"></i></a>
                            <div class="paddmain yellow_back_lightcolor homecart" ng-show="mycart">
                                <div class="container ">
                                    <div class="col-md-12 patmargin3">
                                        <div class="whatsmarg4">
                                            <div class="mycart2">
                                                <ul class="list-group socialpatt yellow_back_lightcolor ">
                                                    <li ng-click="headerCartOpenUp(); mycart = !mycart" ng-class="{ active: mycart }" class="Roboto black fontsizep white_back_color active" style="">MY CART</li>
                                                </ul>
                                            </div>
                                            <div class="row textalign" ng-hide="submitCart">
                                                <div class="col-md-4 col-sm-5 col-xs-12 padd8 formlabels Roboto">
                                                    <form name="detailForm" ng-submit="cartSubmit(cartData,detailForm)">
                                                        <div class="form-group">
                                                            <label class="labels bluecol">Name:</label>
                                                            <input type="text" class="form-control inputform" placeholder="Name" name="name" ng-model="cartData.name" required>
                                                            <p class="error" ng-show="detailForm.name.$invalid && detailForm.name.$touched">Name is required</p>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="labels bluecol">Email Id:</label>
                                                            <input type="email" class="form-control inputform" placeholder="Email" name="email" ng-model="cartData.email" required>
                                                            <p class="error" ng-show="detailForm.email.$invalid && detailForm.email.$touched">Email is required</p>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="labels bluecol">Mob No:</label>
                                                            <input type="number" class="form-control inputform" placeholder="Phone" name="phone" ng-model="cartData.mobile" required>
                                                            <p class="error" ng-show="detailForm.phone.$invalid && detailForm.phone.$touched">Mob No is required</p>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="labels bluecol">Group Size</label>
                                                            <input type="number" class="form-control inputform" placeholder="Group Size" name="size" ng-model="cartData.groupSize" required>
                                                            <p class="error" ng-show="detailForm.size.$invalid && detailForm.size.$touched">Group Size is required</p>
                                                        </div>
                                                        <div class="row text-center">
                                                            <button ng-click="headerCartOpenUp(); mycart = !mycart" ng-class="{ active: mycart }"  class="btn btn-submit" ng-disabled="detailForm.$invalid" type="submit">SUBMIT</button>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="col-md-8 col-sm-7 col-xs-12 scrollmudiv">
                                                    <div class=" borderright marg13 padd8" ng-repeat="(key,value) in mergeActivityPackage">
                                                        <strong class="naming bluecol">{{key}}</strong>
                                                        <div class="img1" ng-repeat="img in value">
                                                            <div class="patevent" ng-if="img.package">
                                                                <img alt="{{key}}" title="{{key}}"  ng-src="{{img.package.image |serverimage:545:413}}" alt="" class="img-responsive">
                                                                <div class="cart-section" ng-if="img.package.image">
                                                                    <i class="fa fa-times" aria-hidden="true" ng-click="deleteCart(img.type,img.package._id)"></i>
                                                                </div>
                                                            </div>
                                                            <div class="patevent" ng-if="img.activities">
                                                                <img alt="{{key}}" title="{{key}}"  ng-src="{{img.activities.image1  |serverimage:545:413}}" alt="" class="img-responsive">
                                                                <div class="cart-section" ng-if="img.activities.image1">
                                                                    <i class="fa fa-times" aria-hidden="true" ng-click="deleteCart(img.type,img.activities._id)"></i>
                                                                </div>
                                                            </div>
                                                            <div class="patevent" ng-if="img.whatshot">
                                                                <img alt="{{key}}" title="{{key}}"  ng-src="{{img.whatshot.image  |serverimage:545:413}}" alt="" class="img-responsive">
                                                                <div class="cart-section" ng-if="img.whatshot.image">
                                                                    <i class="fa fa-times" aria-hidden="true" ng-click="deleteCart('WhatsHot',img.whatshot._id)"></i>
                                                                </div>
                                                            </div>
                                                            <div class="patevent" ng-if="img.type == 'Accomodation'">
                                                                <img alt="{{key}}" title="{{key}}"  ng-src="{{img.image  |serverimage:545:413}}" alt="" class="img-responsive">
                                                                <div class="cart-section" ng-if="img.image">
                                                                    <i class="fa fa-times" aria-hidden="true" ng-click="deleteCartAcco(img.type,img.name)"></i>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
