        <div class="col-md-3 col-sm-6 col-xs-6">

            <p class="confoot Robotor"><img alt="email" title="email"  src="frontend/img/email.png"> &nbsp;<a href="mailto:sales@thebachelortrip.com" target="_blank" class="greydark_color">sales@thebachelortrip.com</a></p>
